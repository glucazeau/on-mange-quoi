  <script>

  const manageMenus = () => ({
      baseUrl: 'https://sasagui.fr/onmangequoi/api',
      months: ['janvier', 'f√©vrier', 'mars', 'avril', 'mai' ,'juin', 'juillet', 'ao√ªt', 'septembre', 'octobre', 'novembre', 'd√©cembre'],
      mealPlan: {
        days: []
      },
      dishes: [],
      searchDish: '',
      newDishFormData: null,

      async init() {
          await this.getCurrentWeek()
          await this.getDishes()
      },

      getDishes() {
        fetch(this.baseUrl + '/dishes', {
          method: 'POST'
        })
          .then((response) => response.json())
          .then((json) => this.dishes = json);
      },

      newDishForm() {
        return {
          newDishFormData: {
            name: '',
            from_restaurant: false,
            vegetarian: false,
            is_long_to_prepare: false,
            seasons: []
          }
        };
      },

      async addDish() {
        await fetch(this.baseUrl + '/dish', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            'name': this.newDishFormData.name,
            'from_restaurant': this.newDishFormData.from_restaurant,
            'vegetarian': this.newDishFormData.vegetarian,
            'is_long_to_prepare': this.newDishFormData.is_long_to_prepare,
            'seasons': this.newDishFormData.seasons
          })
        })
        .then((response) => response.json())
        .then((json) =>  {
          this.getDishes()
        });
      },

      get filteredDishes() {
        return this.dishes.filter(
          d => d.label.toLowerCase().includes(this.searchDish.toLowerCase())
        )
      },

      async getCurrentWeek() {
        await fetch(this.baseUrl + '/meal-plans/current')
          .then((response) => response.json())
          .then((json) => this.mealPlan = json);
      },

      setMealPlan(json) {
        this.mealPlan = json;
      },

      async goToWeek(year, number) {
        await fetch(this.baseUrl + '/meal-plans/year/' + year + '/week/' + number)
          .then((response) => response.json())
          .then((json) => this.mealPlan = json);
      },

      async generateWeek(year, number) {
        await fetch(this.baseUrl + '/meal-plans/year/' + year + '/week/' + number + '?generate=true')
          .then((response) => response.json())
          .then((json) =>  {
            this.setMealPlan(json)
          });
      },

      async changeWeekStatus(year, number, action) {
        await fetch(this.baseUrl + '/week/' + year + '/' + number, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            action: action,
          })
        })
        .then((response) => response.json())
        .then((json) =>  {
          this.setMealPlan(json)
        });
      },

      getSeasonPicture(dateString) {
        getSeason = d => Math.floor((d.getMonth() / 12 * 4)) % 4;
        return 'assets/img/' + ['winter.jpg', 'spring.jpg', 'summer.webp', 'autumn.avif'][getSeason(new Date(dateString))];
      },

      getMonthLabel(month) {
        return this.months[month];
      },

      frenchDay(day) {
            const mapping = {
                MONDAY: 'lundi',
                TUESDAY: 'mardi',
                WEDNESDAY: 'mercredi',
                THURSDAY: 'jeudi',
                FRIDAY: 'vendredi',
                SATURDAY: 'samedi',
                SUNDAY: 'dimanche'
            };
            return mapping[day] || day;
        }
  })
  </script>
